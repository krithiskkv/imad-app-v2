    <title> Krithika's Blog App - Post an article </title>
    <head>
        <link link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body link="white" vlink="red">
            <ul id="nav-bar" class="w3-navbar w3-theme-d2 w3-center">
                <li> <a href="/" class="w3-teal"> <i class="fa fa-home w3-margin-right"></i> Back to Home</a> </li>
            </ul> 
            <br/>
            <br/>
            <div id="article-form">
                <form class="w3-container w3-card-4 w3-light-grey">             
                <h3 id="heading"> <center> Krithika's BlogApp - Guest Post submission form</center> </h3>
                <p> <label> Author Name * </label> 
                <input type=text class="w3-input w3-border" id=artauthorname placeholder="AuthorName"> 
                </p>
                <p> <label> Short Name of Article * </label> 
                <input type=text class="w3-input w3-border" id=artshortname placeholder="ShortName"> 
                </p> 
                <p> <label> Heading *               </label>
                <input type=text class="w3-input w3-border" id=artheading placeholder="Heading"> 
                </p> 
                <p> <label> Browser Tab Title *     </label> 
                <input type=text class="w3-input w3-border" id=arttitle placeholder="Tab Title"> 
                </p> 
                <p> <label> Article Category *      </label> 
                <select id=artcategory> 
                    <option value="Personal">Personal</option>
                    <option value="Professional">Professional</option>
                </select> 
                </p>
                <p> <label> Article Image Link      </label> 
                <input type=text class="w3-input w3-border" id=artimglink placeholder="Image Link"> 
                </p>
                <p> <label> Article Body *          </label> 
                <br/>
                <textarea rows="10" cols="80" class="scrollabletextbox w3-border" id="artcontent" name="article" ></textarea> 
                </p>
                <input type=submit id="subarticle_btn" value="Submit Article">
                </form>
                 </br>
                 **Please allow 24 hours for your article to be posted under the selected category
            </div>
